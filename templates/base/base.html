<!DOCTYPE html>
<html lang="es">
    <head>
        
        <title> {% block title %} {% endblock %}</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for message in messages %}
                <div class="alert alert-success">
                        <li>{{message}}</li>
                </div>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
        {% block content %}

        {% endblock %}
        
    </body>
</html>
